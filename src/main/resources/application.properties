spring.datasource.url=jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=create


#spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true
#spring.jpa.properties.hibernate.format_sql=true
# Specify the level for spring boot and hibernate's loggers
logging.level.org.springframework.web = DEBUG
logging.level.org.hibernate = ERROR
logging.level.com.ironyard = DEBUG


# Log file location (in addition to the console)
logging.file = /Users/jasonskipper/grading/spring-example/application.log
spring.mvc.view.prefix: /mvc/
spring.mvc.view.suffix: .jsp

spring.http.multipart.max-file-size=100MB
spring.http.multipart.max-request-size=100MB
file.storate.dir=/tmp/upload-dir
